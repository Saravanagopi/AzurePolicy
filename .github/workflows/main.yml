name: 'Test Policy'
on:
  push:
    branches: 
    - code
    paths: 
     - 'Policies/**'
     - 'Initiatives/**'
  workflow_dispatch:

jobs:
  
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: azure/login@v1
        with:
          creds: ${{ secrets.AzureDeploy }}
      
      - name: Manage Azure Policy
        uses: Azure/manage-azure-policy@v0
        with:
          paths: |
            Policies/*
            Initiatives/*
          assignments: |
            *test*
